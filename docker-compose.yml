# SECURITY: Runs as non-root, no privileged mode, no Docker access

services:
  openclaw:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclaw
    volumes:
      - openclaw-config:/home/node/.openclaw
      - openclaw-workspace:/home/node/.openclaw/workspace
      - openclaw-user-config:/home/node/.config
    environment:
      - NODE_ENV=production
      - GH_TOKEN=${GH_TOKEN}
    security_opt:
      - no-new-privileges:true
    read_only: false
    cap_drop:
      - ALL
    restart: unless-stopped

volumes:
  openclaw-config:
    name: openclaw-config
  openclaw-workspace:
    name: openclaw-workspace
  openclaw-user-config:
    name: openclaw-user-config
