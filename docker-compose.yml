# SECURITY: Runs as non-root, no privileged mode, no Docker access

services:
  openclaw:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclaw
    ports:
      - "18789:18789"  # localhost only
    volumes:
      - openclaw-config:/home/node/.openclaw
      - openclaw-workspace:/home/node/.openclaw/workspace
    environment:
      - NODE_ENV=production
      - OPENCLAW_CONTROL_UI_ALLOWED_ORIGINS=http://127.0.0.1:18789,http://localhost:18789
    security_opt:
      - no-new-privileges:true
    read_only: false
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  openclaw-config:
    name: openclaw-config
  openclaw-workspace:
    name: openclaw-workspace
